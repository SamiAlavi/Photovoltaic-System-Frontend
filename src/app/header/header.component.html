<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
    </ng-template>
    <ng-template pTemplate="end">
        <div class="project-name mr-1 hidden md:inline-flex">
            <ng-container *ngIf="currentProjectId">
                Current Project: {{currentProjectId}} ({{currentProjectStatus}})
            </ng-container>
            <pre></pre>
        </div>
        <p-button icon="pi pi-question" styleClass="p-button-rounded p-button-outlined p-button-primary" class="mr-4"
            size="large" shape="circle" pTooltip="Help" tooltipPosition="left" (onClick)="viewHelpDialog()"></p-button>
        <p-button icon="pi pi-user" class="mr-4" size="large" shape="circle" pTooltip="View Profile"
            tooltipPosition="left" (onClick)="profilePage()"></p-button>
        <p-button icon="pi pi-sign-out" pTooltip="Sign Out" tooltipPosition="left" (onClick)="signout()"></p-button>
    </ng-template>
</p-menubar>
