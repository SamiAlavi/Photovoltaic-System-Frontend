<div class="flex items-center justify-center w-full h-full">
    <div class="w-full h-full">
        <p-card header="Projects" styleClass="h-full">
            <p-fieldset legend="Create Project" styleClass="mb-6">
                <span class="p-float-label mb-6">
                    <input type="text" id="projectName" pInputText [(ngModel)]="projectId" [minlength]="1"
                        [maxlength]="20" />
                    <label htmlFor="projectName">Project Name</label>
                </span>
                <p-button label="Create Project" styleClass="float-right" (onClick)="createProject()"
                    [disabled]="!projectId"></p-button>
            </p-fieldset>
            <p-fieldset legend="Choose Project">
                <span class="mb-6">
                    <p-dropdown styleClass="w-11/12 mb-6" placeholder="Project Name" [options]="projects"
                        [(ngModel)]="selectedProject" optionLabel="id" [filter]="true" [showClear]="true">
                    </p-dropdown>
                </span>
                <p-button label="Open Project" styleClass="float-right" (onClick)="getProject()"
                    [disabled]="!selectedProject"></p-button>

                <p-accordion [activeIndex]="0" *ngIf="selectedProject">
                    <p-accordionTab header="Products">
                        <ng-container *ngFor="let product of selectedProject.products">
                            {{product}}
                        </ng-container>
                    </p-accordionTab>
                </p-accordion>
            </p-fieldset>
        </p-card>
    </div>
</div>
