<app-map></app-map>
<div class="dock-window">
    <p-dock [model]="items" position="bottom">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.icon" [alt]="item.label" [pTooltip]="item.label" tooltipPosition="top" width="100%" />
        </ng-template>
    </p-dock>
</div>

<ng-container *ngIf="sidebarVisible">
    <app-product [(sidebarVisible)]="sidebarVisible"></app-product>
</ng-container>
